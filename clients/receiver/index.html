<!DOCTYPE html>
<html ng-app="cardcast-receiver">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CardCast</title>

    <!-- Load Styling Assets -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Roboto" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="/assets/styles/receiver.css" rel="stylesheet" />

    <!-- Load Angular Modules and Markdown Compiler -->
    <script src="/assets/lib/material-design-lite/material.min.js"></script>
    <script src="/assets/lib/angular/angular.min.js"></script>
    <script src="/assets/lib/angular-route/angular-route.js"></script>
    <script src="/assets/lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="/assets/lib/marked/lib/marked.js"></script>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
  </head>
  <body>

    <div class="card-canvas mdl-card mdl-shadow--6dp receiver {{color}}" ng-controller="MainController">
      <!-- caster information -->
      <span class="head-note {{color}}" ng-bind-html="userDisplay"></span>
      <!-- Below is what actually gets cast to the screen -->
      <div class="mdl-card__supporting-text">
        <!-- body of the cast message -->
        <div class="markdown {{color}} {{font}}" ng-bind-html="text"></div>

      </div>
    </div>


    <script src="/receiver/app.js"></script>
  </body>
</html>
