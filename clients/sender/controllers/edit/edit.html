<!-- Bootstrap Grid -->
<div class="row">
  <div class="col-xs-12">

    <!-- Top Navigation Card - Material Design Lite -->
    <div class="card-deck mdl-card mdl-shadow--4dp">

      <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">
          Edit Card
          <button ng-click="goToDeck()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">My Deck</button>
          <button ng-click="logout()" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised">Logout</button>
        </h1>
      </div>

      <div class="mdl-card__supporting-text">
        <p>This is where you can edit your card. Change your markdown in the text box below and use the interactive preview to see how your card will look. After you are done press save and then cast away! To learn more about markdown, visit this <a href="http://commonmark.org/help/">link</a>.</p>
      </div>

    </div>

  </div>
</div>


<div class="row">
  <div class="new-card col-md-6">
    <!-- Card Editor -->
    <div class="mdl-card mdl-shadow--4dp">

      <form ng-submit="updateCard()">

        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" ng-model="card.title" type="text" id="edit-card-title" maxlength="25" placeholder=' '>
            <label class="mdl-textfield__label" for="edit-card-title">Card Title</label>
          </div>

          <div class="text-area mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea name="message"
                      class="mdl-textfield__input" placeholder=' '
                      ng-model="card.card"
                      ng-change="changes()"
                      id="edit-card-markdown"></textarea>
            <label class="mdl-textfield__label" for="edit-card-markdown">Your markdown here...</label>
          </div>

          <div class="note-area mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <textarea name="note"
                      class="mdl-textfield__input" placeholder=' '
                      ng-model="card.note"
                      ng-change="changes()"
                      id="edit-card-note"></textarea>
            <label class="mdl-textfield__label" for="edit-card-note">Enter presenter notes here...</label>
          </div>
        </div>

        <div class="mdl-card__actions mdl-card--border">
          <button ng-click="goToDeck()" type="button" class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect">Cancel</button>
          <input class="mdl-button mdl-button--accent mdl-button--raised mdl-js-button mdl-js-ripple-effect"
          type="submit"
          value="Save"/>
        </div>

        </form>
      </div>

    </div>
    <!-- Card Preview -->
  <div class="card-preview col-md-6">
    <div class="mdl-card mdl-shadow--4dp">
      <div class="mdl-card__supporting-text {{card.color}} {{card.font}}">
        <div ng-bind-html="preview"></div>
      </div>
    </div>

    <!-- Styling Choices -->
    <div style="padding-top: 10px">
      <button ng-click="setColor('blue')" type="button" class="mdl-chip blue">
        <span class="mdl-chip__text"></span>
      </button>
      <button ng-click="setColor('red')" type="button" class="mdl-chip red">
        <span class="mdl-chip__text"></span>
      </button>
      <button ng-click="setColor('yellow')" type="button" class="mdl-chip yellow">
        <span class="mdl-chip__text"></span>
      </button>

      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Roboto">
        <input ng-click="setFont('Roboto')" class="mdl-radio__button" id="Roboto" name="font" type="radio">
        <span class="mdl-radio__label">Roboto</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect Raleway" for="Raleway">
        <input ng-click="setFont('Raleway')" class="mdl-radio__button" id="Raleway" name="font" type="radio">
        <span class="mdl-radio__label">Raleway</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect Montserrat" for="Montserrat">
        <input ng-click="setFont('Montserrat')" class="mdl-radio__button" id="Montserrat" name="font" type="radio">
        <span class="mdl-radio__label">Montserrat</span>
      </label>
    </div>
  </div>
</div>


<!-- This just adds some space at the bottom so scrolling looks nice -->
<div class="deck-footer"></div>
